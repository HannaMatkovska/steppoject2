<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header_contant">
					<a href="#" class="haeder_logo">
						<img src="./img/logos/main_Logo.svg" alt="main logo" class="header_logo-icon">
						<p class="header_logo-name">Dianne&nbsp;</p>
						<p class="header_logo-place">Studio</p>
						<img src="./img/logos/copy.svg" alt="copy" class="header_logo-copy">
					</a>
					<a href="#" class="header_menu">menu</a>
				</div>
			</div>
		</header>
		<main>
			<section class="aboutme">
				<div class="container">
					<h2 class="aboutme_name">Dianne Russell</h2>
					<p class="aboutme_field">Digital Design</p>
					<img src="./img/down_arrow.svg" alt="down_arrow" class="aboutme_arrow">
				</div>
				<img src="./img/hero-image.jpg" alt="hero" class="aboutme_img">
				<div class="container">
					<div class="aboutme_content">
						<p class="aboutme_text">From art to technology, we transform visions into extraordinary <span class="aboutme_text-accent" >digital experiences</span> digital experiences - your design, our passion, an exceptional future</p>
						<div class="aboutme_social">
							<p class="aboutme_social-txt">about me</p>
							<ul class="aboutme_social-wrap">
								<li><a href="#"><img src="./img/socials/facebook_white.svg" alt="facebook" class="aboutme_social-link"></a>
								</li>
								<li><a href="#"><img src="./img/socials/twitter_white.svg" alt="twitter" class="aboutme_social-link"></a>
								</li>
								<li><a href="#"><img src="./img/socials/linkedin_white.svg" alt="linkedin" class="aboutme_social-link"></a>
								</li>
								<li><a href="#"><img src="./img/socials/dribble_white.svg" alt="dribble" class="aboutme_social-link"></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<section class="logos">
				<div class="container">
					<ul class="logos_wrap">
						<li class="logos_item"><div class="logos_link"><img src="./img/logos/logo-6.svg" alt="" class="logos_link-img"></div></li>
						<li class="logos_item"><div class="logos_link"><img src="./img/logos/logo-7.svg" alt="" class="logos_link-img"></div></li>
						<li class="logos_item"><div class="logos_link"><img src="./img/logos/logo-5.svg" alt="" class="logos_link-img"></div></li>
						<li class="logos_item"><div class="logos_link"><img src="./img/logos/logo-4.svg" alt="" class="logos_link-img"></div></li>
						<li class="logos_item"><div class="logos_link"><img src="./img/logos/logo-3.svg" alt="" class="logos_link-img"></div></li>
						<li class="logos_item"><div class="logos_link"><img src="./img/logos/logo-2.svg" alt="" class="logos_link-img"></div></li>
						<li class="logos_item"><div class="logos_link"><img src="./img/logos/logo-1.svg" alt="" class="logos_link-img"></div></li>
					</ul>
				</div>
			</section>
		</main>
	</body>
</html>
